<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora Top</title>
</head>
<body>
    <div id = "ContainerPrincipal">
        <input type="string" id = "EntradaDados" placeholder="0" disabled="true">
        <div class = "BotoesOperacoes">
            <input onclick="addValor('+')" type="button" value="+">
            <input onclick="addValor('-')" type="button" value="-">
            <input onclick="addValor('*')" type="button" value="*">
            <input onclick="addValor('/')" type="button" value="/">
        </div>        
        <div class = "TecladoNumerico">
            <input onclick="addValor('1')" type="button" value="1">
            <input onclick="addValor('2')" type="button" value="2">
            <input onclick="addValor('3')" type="button" value="3">
            <input onclick="addValor('4')" type="button" value="4">
            <input onclick="addValor('5')" type="button" value="5">
            <input onclick="addValor('6')" type="button" value="6">
            <input onclick="addValor('7')" type="button" value="7">
            <input onclick="addValor('8')" type="button" value="8">
            <input onclick="addValor('9')" type="button" value="9">
            <input onclick="Limpar()" type="button" value="AC">
            <input onclick="addValor('0')" type="button" value="0">
            <input onclick="Calcular()" type="button" value="=">
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
