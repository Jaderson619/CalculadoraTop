<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora Top</title>
</head>
<body>
    <div id = "ContainerPrincipal">
        <input type="string" id = "EntradaDados" placeholder="0" disabled="true">
        <div class = "BotoesOperacoes">
            <span onclick="insereValorClicado('+')" type="button" value="+">+</span>
            <span onclick="insereValorClicado('-')" type="button" value="-">-</span>
            <span onclick="insereValorClicado('*')" type="button" value="*">*</span>
            <span onclick="insereValorClicado('/')" type="button" value="/">/</span>
        </div>        
        <div class = "TecladoNumerico">
            <span onclick="insereValorClicado('1')" type="button" value="1">1</span>
            <span onclick="insereValorClicado('2')" type="button" value="2">2</span>
            <span onclick="insereValorClicado('3')" type="button" value="3">3</span>
            <span onclick="insereValorClicado('4')" type="button" value="4">4</span>
            <span onclick="insereValorClicado('5')" type="button" value="5">5</span>
            <span onclick="insereValorClicado('6')" type="button" value="6">6</span>
            <span onclick="insereValorClicado('7')" type="button" value="7">7</span>
            <span onclick="insereValorClicado('8')" type="button" value="8">8</span>
            <span onclick="insereValorClicado('9')" type="button" value="9">9</span>
            <span onclick="limpar()" type="button" value="AC">AC</span>
            <span onclick="insereValorClicado('0')" type="button" value="0">0</span>
            <span onclick="calcular()" type="button" value="=">=</span>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
